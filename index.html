<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>

    <div class="container">
        <button type="Submit" class="btn"onclick="openPopup()">Submit</button>
        <div class="popup"id="popup" >
            <img src="./pic/pngtree-green-check-mark-png-image_6525691.png">
             <h2>Thank You!</h2>
             <p>Your detail has been successfully <br>submitted Thanks!</p>
             <button type="button" onclick="closePopup()"></button>OK</button>
        </div>

    </div>



<script>
    let popup = document.getElementById("popup");

    function openPopup(){
       popup.classList.add("open-popup");
 }
 function closePopup(){
       popup.classList.remove("open-popup");
 }
    </script>

</body>
</html>
